<!DOCTYPE html>
<html>
<head>
  <title>Basic News Webpage Layout</title>
  <style>
    /* Style the header */
    .header {
      background-color: #011e29;
      padding: 20px 0;
      text-align: center;
    }

    /* Style the "Latest News" section */
    .latest-news-section {
      background-color: #f5f5f5;
      padding: 10px;
      width: 50%;
      margin: 0 auto;
    }

    ul {
      list-style-type: none;
    }

    li {
      padding: 5px;
    }

    /* Style the pictorial news section */
    .pictorial-news-section {
      background-color: white;
      padding: 10px;
      width: 70%;
      margin: 0 auto;
      text-align: center;
      border-radius: 5px;
    }

    img {
      width: 100%;
    }

    /* Body style */
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Basic News Webpage Layout</h1>
  </header>

  <div class="latest-news-section">
    <h3>Latest News</h3>
    <ul>
      <li>News item 1</li>
      <li>News item 2</li>
      <li>News item 3</li>
    </ul>
  </div>

  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <img src="Image_one" alt="Pictorial News Image 1">
    <img src="Image_two" alt="Pictorial News Image 2">
    <img src="Image_three" alt="Pictorial News Image 3">
  </div>

</body>
</html>
